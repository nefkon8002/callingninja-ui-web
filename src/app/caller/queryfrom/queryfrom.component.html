<button (click)="queryFromNumbers()" color="primary" mat-raised-button>Query From Numbers
</button>
<div *ngIf="numbersLoaded" id="radiogroupfromnumbers">
    <div *ngFor="let number of availableFromNumbers">
        <label>
            <input type="radio" name="number" [value]="number" [checked]="number === selectedNumber"
                (change)="selectNumber(number)">
            {{ number }}
        </label>
    </div>
</div>
