<h1 mat-dialog-title>Login</h1>
<h3>Dirección de email o número de teléfono móvil</h3>

<mat-dialog-content>




    <mat-form-field>

      <mat-form-field  appearance="outline"  style="width: 100%">
        <mat-label>Email / Movil</mat-label>
        <input [(ngModel)]="mobile" matInput placeholder="Email / Movil" type="text"/>
        <button (click)="mobile=undefined" *ngIf="mobile" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
                matSuffix>
          <mat-icon>close</mat-icon>
        </button>


      </mat-form-field>


      <mat-form-field  appearance="outline"  style="width: 100%">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput placeholder="Password" type="password"/>

      </mat-form-field>
